<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Products manager</title>
</head>
<body>

<header class="header">
    <div class="logo-place">
        @user<span class="logo-place_span">Name</span>
    </div>
    <div class="heading-place">
                <span class="heading">
                    Products Manager
                </span>
    </div>
    <div class="nav-place">
        <input class="search"  type="text" placeholder="поиск по продуктам">
        <button class="loadBtn">
            Искать
        </button>
        <a class="notification"><img src="images/user.png" width="22" height="22"></a>
        <a class="exit" href="index.html">Выход</a>
    </div>
</header>
<aside class="aside">
    <nav class="navigation">
        <a class="navbar"><img src="images/home.png">Домой</a>
    </nav>
</aside>
<section class="main-container">
    <div id="products-manager">

    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script id="mainTemplate" type="text/x-handlebars-template">
        <p class="listName">Products list</p>
        <input type="text" class="productsInput" placeholder="Add product">
        <button class="addProduct">Add Product</button>
        <ul class="productsList">
            {{#each products as |product|}}
            <li class="productsListItem" data-index="{{@index}}">
                {{product.name}}<br>
                <button class="deleteBtn">Delete</button>
                <input type="text" class="editInput" placeholder="Edit product">
                <button class="editBtn">Edit</button>
                <button class="cancelBtn">Cancel</button>
                <button class="okayBtn">Okay</button>
            </li>
            {{/each}}
        </ul>
    </script>
    <script src="js/app.js"></script>
</section>
</body>
</html>
